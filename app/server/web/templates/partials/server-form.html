{{define "server-form"}}
<div class="modal-header">
    <h2>{{if .Server}}Edit Server{{else}}New Server{{end}}</h2>
    <button class="modal-close" onclick="hideModal()">&times;</button>
</div>
<form {{if .Server}}hx-put="/web/servers/{{.Server.ID}}"{{else}}hx-post="/web/servers"{{end}}
      hx-target="#servers-table"
      hx-swap="innerHTML"
      hx-on::after-request="if(event.detail.successful) { hideModal(); htmx.trigger(document.body, 'serverUpdated'); }">
    <div class="modal-body">
        <div class="form-row">
            <div class="form-group">
                <label for="account_id">Account</label>
                <select id="account_id" name="account_id" required>
                    <option value="">Select account...</option>
                    {{range .Accounts}}
                    <option value="{{.ID}}" {{if and $.Server (eq $.Server.AccountID .ID)}}selected{{end}}>{{.ProviderName}} / {{.Name}}</option>
                    {{end}}
                </select>
            </div>
            <div class="form-group">
                <label for="server_type">Type</label>
                <select id="server_type" name="server_type" required>
                    {{range .ServerTypes}}
                    <option value="{{.String}}" {{if and $.Server (eq $.Server.ServerType .)}}selected{{end}}>{{.String}}</option>
                    {{end}}
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required
                       value="{{if .Server}}{{.Server.Name}}{{end}}"
                       placeholder="Server name">
            </div>
            <div class="form-group">
                <label for="ip">IP Address</label>
                <input type="text" id="ip" name="ip"
                       value="{{if .Server}}{{.Server.IP}}{{end}}"
                       placeholder="192.168.1.1">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" required>
                    {{range .Statuses}}
                    <option value="{{.String}}" {{if and $.Server (eq $.Server.Status .)}}selected{{end}}>{{.String}}</option>
                    {{end}}
                </select>
            </div>
            <div class="form-group">
                <label for="approximate_cost">Monthly Cost ($)</label>
                <input type="number" id="approximate_cost" name="approximate_cost" step="0.01" min="0"
                       value="{{if .Server}}{{.Server.ApproximateCost}}{{end}}"
                       placeholder="0.00">
            </div>
        </div>
        <div class="form-group">
            <label for="responsible">Responsible</label>
            <input type="text" id="responsible" name="responsible"
                   value="{{if .Server}}{{.Server.Responsible}}{{end}}"
                   placeholder="Team or person responsible">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3"
                      placeholder="Optional description">{{if .Server}}{{.Server.Description}}{{end}}</textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="hideModal()">Cancel</button>
        <button type="submit" class="btn btn-primary">{{if .Server}}Save{{else}}Create{{end}}</button>
    </div>
</form>
{{end}}
