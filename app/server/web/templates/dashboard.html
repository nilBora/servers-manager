<!DOCTYPE html>
<html lang="en" {{if .Theme}}data-theme="{{.Theme.String}}"{{end}}>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servers Manager - Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/htmx.min.js"></script>
</head>
<body>
    {{template "nav" .}}
    <div class="container">
        <div class="page-header">
            <h1>Dashboard</h1>
            <div class="header-actions">
                <select class="status-filter" hx-get="/web/dashboard" hx-target="#account-groups" hx-trigger="change" name="status">
                    <option value="">All Servers</option>
                    {{range .Statuses}}
                    <option value="{{.String}}" {{if eq $.StatusFilter .String}}selected{{end}}>{{.String | title}}</option>
                    {{end}}
                </select>
            </div>
        </div>

        <div id="dashboard-stats" class="stats-grid" hx-get="/web/dashboard/stats" hx-trigger="serverUpdated from:body" hx-swap="innerHTML">
            {{template "dashboard-stats" .}}
        </div>

        <div id="account-groups" class="account-groups">
            {{template "dashboard-accounts" .}}
        </div>
    </div>

    <!-- Modal backdrop -->
    <div id="modal-backdrop" class="modal-backdrop" onclick="hideModal()">
        <div class="modal" onclick="event.stopPropagation()">
            <div id="modal-content"></div>
        </div>
    </div>

    <!-- Confirm delete modal -->
    <div id="confirm-modal" class="modal-backdrop">
        <div class="modal confirm-modal">
            <div class="modal-header">
                <h3>Confirm Delete</h3>
                <button class="modal-close" onclick="hideConfirmModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this item?</p>
                <p class="item-name" id="confirm-item-name"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="hideConfirmModal()">Cancel</button>
                <button id="confirm-delete-btn" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
